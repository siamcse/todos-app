<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-warning text-4xl text-center mt-6">Your ToDos are here</h1>
    </header>
    <main>
        <section class="mt-16 w-3/4 mx-auto">
            <div class="text-center">
                <input id="input-field" type="text" placeholder="Type here" class="input input-bordered input-accent w-full max-w-xs" />
                <button id="btn-plus" class="bg-green-600	text-white px-4 py-2 rounded-xl hover:bg-green-900">Add</button>
                <button id="btn-minus" class="bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-900">Remove All</button>
            </div>
            <ul id="todo-container" class="p-4 bg-white text-black mx-auto mt-6 rounded border">
                
            </ul>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
